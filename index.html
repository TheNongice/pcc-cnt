<!DOCTYPE html>
<html lang="th">
<head>
    <!--  Meta Tags  -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="PCC Entrance Countdown!">
    <meta property="og:description" content="อีกกี่วันจะถึงวันสอบ จภ. นะ? เอาเป็นว่าลุ้นไปด้วยกันดีกว่า :)">
    <meta property="og:image" content="https://pcc.ngixx.ml/img/bg.png">
    <title>:: PCC ADMISSION ::</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="css/bulma.min.css">
    <style>
            body{
      background:#000;
      font-family: 'Kanit', sans-serif;
    }
    </style>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>
    <section class="hero is-fullheight is-Warning">
        <div class="hero-body">
          <div class="container">
            <div class="uk-card uk-card-secondary uk-card-hover uk-card-body">
                <h3 class="uk-card-title">PCC - สอบรอบสองไปก้านนน</h3>
                <div class="uk-grid-small subtitle is-5" uk-grid uk-countdown="date: 2021-03-06T00:00:43+07:00">
                    <div>
                        <div class="uk-countdown-number uk-countdown-days"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">วัน</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-hours"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">ชั่วโมง</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-minutes"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">นาที</div>
                    </div>
                    <div class="uk-countdown-separator">:</div>
                    <div>
                        <div class="uk-countdown-number uk-countdown-seconds"></div>
                        <div class="uk-countdown-label uk-margin-small uk-text-center uk-visible@s">วินาที</div>
                    </div>
                </div>
            </center>
            <a onclick="Swal.fire(
                'อ่ะเอ๊ะ',
                '; ติดรอบแรกใช่ป่าว? งั้นสู้ๆ ตั้งใจกับรอบสองด้วยล่ะ!',
                'warning',
                
              )" class="uk-button uk-button-text">#เด็กดีไปต่อ เด็กแบบผมต่อที่เดิม</a>
            </div>
            </h1>
          </div>
        </div>
      </section>
</html>
